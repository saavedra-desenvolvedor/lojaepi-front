<form>
    <h1>CRIANDO UMA NOVA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Bota">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Calçados de Segurança"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button  (click)="create()" class="mat-elevation-z8" mat-raised-button color="primary">CRIAR</button>
        <button class="mat-elevation-z8" mat-raised-button color="warn">CANCELAR</button>
    </div>

</form>
